spring:
  datasource:
    url: ${AWS_RDS_URL:jdbc:postgresql://localhost:5434/fullstack}
    username: ${AWS_RDS_USERNAME:postgres}
    password: ${AWS_RDS_PASSWORD:password}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
